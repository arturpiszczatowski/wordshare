<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Wordshare</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="/home">WordShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-primary" href="/home">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link text-light" href="add_poem">ShareTheWord</a>
                    <a class="nav-item nav-link text-light" href="profile">Profile</a>
                    <a class="nav-item nav-link text-light" href="/login">Login</a>
                    <a class="nav-item nav-link text-light" href="logout">Logout</a>
                </div>
            </div>
        </nav>


        <div class="container text-center py-5">
            <article class="mb-5 border border-dark rounded" th:each="poem :${poems}" style="background-color: #eee; background-color: #eee; max-width: 600px; margin: 0 auto;">
                <h2 class="blog-post-title" style="font-family: Garamond, serif; font-size:200%; font-weight: bold;" th:text="${poem.title}" ></h2>
                <p th:text="${poem.content}" style="font-family: 'Courier New', monospace; font-size:130%;"></p>
<!--                th:action="@{/someUri/foo(message=${message})}"-->
                <p th:each="comment :${poem.comments}" style="background-color: #eee"></p>
                <form th:action="@{/api/comment/(${poem.id})}" method="post">
                    <div>
                        <textarea cols="30" rows="1" name="content" tabindex="1" ></textarea>
                    </div>
                    <div style="margin-left: 19%; padding-top: 2px">
                    <input type="submit" value="Comment" style="font-face: 'Serif'; font-size: smaller; color: #000000; background-color: #d6c0ff;" required class="btn btn-primary"/>
                    </div>
                </form>
            </article>
        </div>
    </body>
</html>
