<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>WordShare - Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="/">WordShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-light" href="/">Home</a>
                    <a class="nav-item nav-link  text-primary" href="/login">Login <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link text-light" href="register">Rejestracja</a>
                    <a class="nav-item nav-link text-light" href="add_poem">Dodaj wiersz</a>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;" class="bg-white">


                <div th:if="${param.logout}">
                    <p class="text-warning">Wylogowano.</p>
                </div>

                <div class="border border-secondary p-3 rounded">
                    <p>
                        <h4>
                            Logowanie do WordShare
                        </h4>
                    </p>

                    <p>
                        <input type="text" name="username" class="form-control" placeholder="Login" required autofocus/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Hasło" required />
                    </p>
                    <p>
                        <input type="checkbox" name="remember-me" />&nbsp;Zapamiętaj mnie.
                    </p>
                    <p>
                        <a href="profile.html">
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </a>
                    </p>
                    <span th:if="${logError != null}" class="error text-danger">Niepoprawny login lub hasło!</span>
                    <span th:if="${notLogged != null}" class="error text-danger">Aby dodać wiersz musisz się zalogować!</span>
                </div>
            </form>
        </div>
    </body>

</html>
