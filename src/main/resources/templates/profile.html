<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wordshare Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body class="bg-secondary">
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
    <a class="navbar-brand text-light" href="/home">WordShare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-light" href="/home">Home </a>
            <a class="nav-item nav-link text-light" href="add_poem">ShareTheWord</a>
            <a class="nav-item nav-link text-primary " href="profile">Profile <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light" href="logout">Logout</a>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 rounded-left" style="background-color: #6b4fe9">
                        <div class="card-block text-center text-white">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h2 class="font-weight-bold mt-4"><span th:text="${profile.getUsername()}"></span></h2>
                            <p>Mad poet</p>
                            <i class="far fa-edit fa-2x mb-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center">Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">First name:</p>
                                <h6 class="text-muted"><span th:text="${profile.getFirstName()}"></span></h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Last name:</p>
                                <h6 class="text-muted"><span th:text="${profile.getLastName()}"></span></h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <h6 class="text-muted"><span th:text="${profile.getEmail()}"></span></h6>
                            </div>
                        </div>
                        <h4 class="mt-3">WordsShared</h4>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Recent</p>
                                <h6 class="text-muted"><span th:text="${profile.getRecentTitle()}">No posts yet.</span></h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Most viewed</p>
                                <h6 class="text-muted">And in the darkness bind them.</h6>
                            </div>
                            <hr class="bg-primary">
                            <ul class="list-unstyled d-flex justify-content-center mt-4">
                                <li><a href="#"><i class="fab fa-facebook-f px-3 h4 text-info>"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube px-3 h4 text-info>"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter px-3 h4 text-info>"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
