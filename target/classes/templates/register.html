<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Wordshare - Register</title>
        <link rel="stlesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
            <a class="navbar-brand text-light" href="/home">WordShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-light" href="/login">Login</a>
                    <a class="nav-item nav-link text-primary " href="register">Register <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>


        <div class="container text-center">
            <div class ="d-flex justify-content-center">
            </div>
            <form th:action="@{/register}" method="post" style="max-width: 350px; margin: 0 auto;" class="bg-white">
                <div class="user-details">
                    <p>
                    <h4>
                        Registration
                    </h4>
                    </p>
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="first_name" placeholder="Enter your name" class="form-control" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="last_name" placeholder="Enter your name" class="form-control" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" class="form-control" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter your email" class="form-control" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" class="form-control" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
            </form>
        </div>
    </body>
</html>
