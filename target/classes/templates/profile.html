<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Wordshare Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h2 class="font-weight-bold mt-4">UsernameHere69</h2>
                            <p>Mad poet</p>
                            <i class="far fa-edit fa-2x mb-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center">Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">First name:</p>
                                <h6 class="text-muted"><span sec:authentication="principal.firstName"}>Brodo</span></h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Last name:</p>
                                <h6 class="text-muted">Faggins</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <h6 class="text-muted">let@me.smash</h6>
                            </div>
                        </div>
                        <h4 class="mt-3">WordsShared</h4>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Recent</p>
                                <h6 class="text-muted">One ring to rule them all.</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Most viewed</p>
                                <h6 class="text-muted">And in the darkness bind them.</h6>
                            </div>
                            <hr class="bg-primary">
                            <ul class="list-unstyled d-flex justify-content-center mt-4">
                                <li><a href="#"><i class="fab fa-facebook-f px-3 h4 text-info>"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube px-3 h4 text-info>"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter px-3 h4 text-info>"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
